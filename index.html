<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Downloader</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>ğŸ¥ Fast Video Downloader</h1>
  <form action="/download" method="post">
    <input type="text" name="link" placeholder="Enter video URL" required>
    <button type="submit">Download</button>
  </form>

  <h2>ğŸ“ Downloaded Videos</h2>
  <ul>
    {% for video in videos %}
      <li>
        <a href="{{ video.url }}" target="_blank">{{ video.title }}</a>
      </li>
    {% else %}
      <li>No videos downloaded yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
